{% extends 'base.html' %}

{% block content %}
  <h2>Write A Message</h2>
  To {{ receiving_user }}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="receiving_user_id" value="{{ receiving_user.id }}">
    <button type="submit">Save</button>
  </form>

  <h3>History</h3>
  {% if history %}
    {% for message in history %}
        <p> From {{ message.from_user }}: {{ message.text }} </p>
    {% endfor %}
  {% endif %}

{% endblock %}
