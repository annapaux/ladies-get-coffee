<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Ladies Get Coffee{% endblock %}</title>

  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }

  </style>

</head>
<body>
  <header>
    <h1>Ladies Get Coffee</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'landing_page' %}">home</a>
      or
      <a href="{% url 'logout' %}">logout</a>
      or
      <a href="{% url 'edit_profile' %}">edit profile</a>
    {% else %}
      <a href="{% url 'landing_page' %}">home</a>
      or
      <a href="{% url 'login' %}">login</a>
      or
      <a href="{% url 'signup' %}">sign up</a>
    {% endif %}


  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
